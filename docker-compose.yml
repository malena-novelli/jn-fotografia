version: '3.9'

services:
  postgres:
    image: postgres:12-alpine
    restart: always
    environment: 
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
    volumes:
      - ./db-data/:/var/lib/postgresql/data/
  
  app:
    restart: always
    build: .
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      - DB_HOST=postgres
      - MEDIA_ROOT=/usr/src/app/images
    ports:
      - 8000:8000
    volumes:
      - ./images/:/usr/src/app/static/images
      - ./staticfiles:/usr/src/app/staticfiles